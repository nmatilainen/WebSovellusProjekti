    <h1>What's Your Favorite Season?</h1>

    <form id="season-form">
        <label>
            <input type="radio" name="season" value="spring"> Spring
        </label>
        <label>
            <input type="radio" name="season" value="summer"> Summer
        </label>
        <label>
            <input type="radio" name="season" value="autumn"> Autumn
        </label>
        <label>
            <input type="radio" name="season" value="winter"> Winter
        </label>
        <button type="button" id="submit-button">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        const submitButton = document.getElementById("submit-button");
        const responseDiv = document.getElementById("response");

        submitButton.addEventListener("click", () => {
            const form = document.getElementById("season-form");
            const selectedSeason = form.querySelector('input[name="season"]:checked');

            if (selectedSeason) {
                const seasonValue = selectedSeason.value;
                let response = "";

                switch (seasonValue) {
                    case "spring":
                        response = "Spring is a beautiful season of renewal.";
                        break;
                    case "summer":
                        response = "Summer is a time for fun in the sun.";
                        break;
                    case "autumn":
                        response = "Autumn brings colorful leaves and cooler weather.";
                        break;
                    case "winter":
                        response = "Winter is perfect for cozy evenings by the fire.";
                        break;
                }

                responseDiv.innerHTML = `<p>Your favorite season is ${seasonValue}. ${response}</p>`;
            } else {
                responseDiv.innerHTML = "<p>Please select a season.</p>";
            }
        });
    </script>
