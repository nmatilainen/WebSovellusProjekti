      <div class="otsikko">
    <h1>Tic-Tac-Toe</h1>
    </div>
<table>
  <tr>
    <td id="cell-1"></td>
    <td id="cell-2"></td>
    <td id="cell-3"></td>
  </tr>
  <tr>
    <td id="cell-4"></td>
    <td id="cell-5"></td>
    <td id="cell-6"></td>
  </tr>
  <tr>
    <td id="cell-7"></td>
    <td id="cell-8"></td>
    <td id="cell-9"></td>
  </tr>
</table>
<button id="reset">Reset</button>

<script>
    const cells = document.querySelectorAll("td");
    const resetButton = document.getElementById("reset");
    let currentPlayer = "X";
    let gameOver = false;
  
    function checkWinner() {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
  
      for (const combo of winningCombos) {
        const [a, b, c] = combo;
        if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[b].textContent === cells[c].textContent) {
          gameOver = true;
          cells[a].style.color = "red";
          cells[b].style.color = "red";
          cells[c].style.color = "red";
          alert(`${currentPlayer} wins!`);
          return;
        }
      }
  
      const isTie = Array.from(cells).every(cell => cell.textContent !== "");
      if (isTie) {
        gameOver = true;
        alert("It's a tie!");
      }
    }
  
  
    function handleCellClick(cell) {
  if (!cell.textContent && !gameOver) {
    cell.textContent = currentPlayer;
    checkWinner();
    
    // Only switch the currentPlayer if the game is not over
    if (!gameOver) {
      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }
  }
}
  
    cells.forEach(cell => cell.addEventListener("click", () => handleCellClick(cell)));
    resetButton.addEventListener("click", () => {
      cells.forEach(cell => {
        cell.textContent = "";
        cell.style.color = "black";
      });
      currentPlayer = "X";
      gameOver = false;
    });
  </script>
